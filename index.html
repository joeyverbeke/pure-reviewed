<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure-Reviewed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pu<span class="redacted">{re}</span>viewed</h1>
            <p class="tagline">Obscure <span class="redacted-bar">████</span> clarity. <span class="redacted-bar">█</span> Secure meaning <span class="redacted-bar">████</span></p>
        </header>

        <div class="context-section">
            <label>I want to apply for</label>
            <input type="text" id="context-input" placeholder="American grant" />
        </div>

        <div class="main-body">
  <div class="left-section">
    <div class="input-section">
      <textarea id="input-text" placeholder="Input your proposal..."></textarea>
    </div>

    <div class="controls-section">
      <div class="slider-group">
        <label class="slider-label-1">{Ambiguity}</label>
        <input type="range" id="ambiguity-slider" min="0" max="10" value="0" />
        <span class="slider-value" id="ambiguity-value">0</span>
      </div>

      <div class="slider-group">
        <label class="slider-label-2">{N.o..i.s...e}</label>
        <input type="range" id="noise-slider" min="0" max="10" value="10" />
        <span class="slider-value" id="noise-value">10</span>
      </div>

      <button id="convert-btn" class="convert-btn">convert</button>
    </div>
  </div>

  <div class="right-section">
    <div class="output-section">
      <textarea id="output-text" readonly placeholder="Final result here"></textarea>
    </div>

    <div class="modification-section">
      <h3>Modification Applied:</h3>
      <div id="modification-summary">
        Given that the ambiguity level is 0, no changes were made to the original text...
      </div>
    </div>
  </div>
</div>

    </div>

    <script src="script.js"></script>
    <script src="bouncer.js"></script>
</body>
</html> 
</html>
